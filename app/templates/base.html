<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <title>{% block title %}Job Ranker{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Job Ranker</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Search</a>
        <a class="nav-link" href="/swipe">Swipe</a>
        <a class="nav-link" href="/stats">Stats</a>
        <a class="nav-link" href="/outliers">Outliers</a>
        <a class="nav-link" href="/manage">Manage</a>
        <a class="nav-link" href="/dedup">Duplicates</a>
      </div>
    </div>
  </nav>
  <main class="{{ container_class|default('container') }} my-4 flex-fill">
  {% block content %}{% endblock %}
  </main>
  <footer class="footer text-center mt-auto">Build: {{ build_number }}</footer>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.jQuery && $.fn.dataTable) {
        $('.data-table').DataTable();
      }
    });
  </script>
</body>
</html>
