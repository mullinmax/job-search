{% extends "base.html" %}
{% block title %}Why Not?{% endblock %}
{% block content %}
<h1 class="mb-4">Why isn't this job a good fit?</h1>
<div class="card mb-4 mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h2 class="card-title"><a href="{{ job.job_url }}" target="_blank" rel="noopener">{{ job.title }}</a></h2>
    <p class="card-subtitle mb-2 text-muted">{{ job.company }}</p>
    <p class="mb-1">{{ job.location }}</p>
  </div>
</div>
<form method="post" action="/feedback">
  <input type="hidden" name="job_id" value="{{ job.id }}" />
  <input type="hidden" name="liked" value="0" />
  <div class="mb-3">
    <label class="form-label">Quick Reasons</label>
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-outline-danger" name="reason" value="no description" type="submit">No description</button>
      <button class="btn btn-outline-danger" name="reason" value="no industry experience" type="submit">No industry experience</button>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Reason</label>
    <textarea name="reason" rows="4" class="form-control" required></textarea>
  </div>
  <button class="btn btn-danger bad" type="submit">Submit</button>
</form>
{% endblock %}
